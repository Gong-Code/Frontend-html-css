    <h1>Reservation</h1>
    <div class="form-center">
        
        <fieldset style="background-color: burlywood;">
            <form class="form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="your name..." size="1" required>
    
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="your last name..." required>
    
                <label for="date">Date</label>
                <input type="date" id="date" style="font-size: 1.6rem;" required>
    
                <label for="date" style="margin-left: 20px;">Time</label>
                <input type="time" id="date" style="font-size: 1.6rem;" required>

                <label for="total_guess" style="margin-left: 20px;">How many</label>
                <input type="number" id="total_guess" style="font-size: 1.6rem;" placeholder="2" min="2" required>
                <br><br>
                <label for="textarea">Anyting else?</label>
                <textarea rows="1" cols="100"></textarea>
                <br>
                <input type="submit" value="submit">
                <input style="margin-left: 20px;" type="reset">
            </form>
        </fieldset>       
    </div>
</body>
